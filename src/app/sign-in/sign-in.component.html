<div class="">
    <div class="col-12 ">
        <div class="row ">
            <h3 class="welcomeTit">
                <!-- Welcome Sign In / Sign Up here -->
            </h3>
        </div>
        <form [formGroup]="signinForm">
            <div class="form-outer" >
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" formControlName = "email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group mt-2">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group form-check mt-2">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mt-2" (click)="signin()">Submit</button>
            </div>
            </div>
          </form>
    </div>
</div>
