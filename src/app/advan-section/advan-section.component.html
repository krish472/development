
<div class="col-12 p-0">
    <div class="container">
        <div class="col-12 ">
            <div class="col-12 d-flex advanOuter">


            <h3 class="advanTit">मनो वाञ्छा फल सिद्धिरस्तु</h3>
            <h5 class="">May the desires of the mind be fulfilled</h5>
            </div>
        </div>
        <div class="descOuter d-flex p-2">
        <div class="col-6 p-0 d-flex" *ngFor="let item of poojaDesc; let i = index">
            <div class="col-6">
                <img [src]="item.img" class="img-advan">
            </div>
            <div class="col-6">
                <p class="description">
                {{item.desc}}
                </p><a class="readmore" (click)="navigatetoStory(item)">Read Story</a>
            </div>
        </div>
        </div>
    </div>
</div>
